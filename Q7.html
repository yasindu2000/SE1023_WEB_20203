     <body>
         <script>
            var num1=parseInt(window.prompt("Enter Number1: "));
            var num2=parseInt(window.prompt("Enter Number2: "));

             document.write("Substraction :",num1-num2,"<br>");
             document.write("Multiplication :",num1*num2,"<br>");
             document.write("Divition :",(num1/num2).toFixed(2));
             
             
         </script>
     </body>
